<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSci - Apply Swaps Over Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .screen {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        
        .screen-title {
            background: #4CAF50;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 6px 6px 0 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button:hover {
            background: #1976D2;
        }
        
        .button.primary {
            background: #4CAF50;
        }
        
        .button.primary:hover {
            background: #45a049;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        
        .swap-summary {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .results-section {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .meal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .meal-info {
            flex: 1;
        }
        
        .meal-change {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="screen-title">Apply Food Swaps Over Time</div>
        
        <!-- Current Swap Summary -->
        <div class="swap-summary">
            <h3>Selected Swap</h3>
            <p><strong>Replace:</strong> White bread â†’ Whole grain bread</p>
            <p><strong>Impact per serving:</strong> +3g fiber, -20 calories</p>
        </div>

        
        <!-- Date Range (shown when "Specific date range" is selected) -->
        <div class="form-group">
            <label>Date Range:</label>
            <div class="date-range">
                <input type="date" value="2024-01-01">
                <span>to</span>
                <input type="date" value="2024-01-31">
            </div>
        </div>
        
        <!-- Apply Button -->
        
        <!-- Results Section -->
        <div class="results-section">
            <h3>Affected Meals (12 meals found)</h3>
        
        </div>
        
        <!-- Cumulative Effect Summary -->
        <div class="summary-stats">
            <div class="stat-item">
                <div class="stat-value">+36g</div>
                <div class="stat-label">Total Fiber Added</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">-240</div>
                <div class="stat-label">Total Calories Reduced</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">+3g</div>
                <div class="stat-label">Average Daily Fiber</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">-20</div>
                <div class="stat-label">Average Daily Calories</div>
            </div>
        </div>
        
        
        <!-- Action Buttons -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="button primary">Confirm Apply Swaps</button>
            <button class="button">Cancel</button>
        </div>
    </div>
</body>
</html>
